apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.27.0
    helm:
      values: |
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
            path_prefix: /var/loki
          storage:
            type: filesystem
          schemaConfig:
            configs:
              - from: "2023-01-01"
                store: boltdb-shipper
                object_store: filesystem
                schema: v12
                index:
                  prefix: index_
                  period: 24h
          limits_config:
            retention_period: 168h

        deploymentMode: "single-binary"

        singleBinary:
          replicas: 1
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - k3s-work-04
                          - k3s-work-08
                          - k3s-work-12
                          - k3s-work-16
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - loki
                    topologyKey: kubernetes.io/hostname
          persistence:
            enabled: true
            size: 10Gi
            storageClass: synology-loki
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

        monitoring:
          serviceMonitor:
            enabled: true
            namespace: monitoring
          selfMonitoring:
            enabled: true
            grafanaAgent:
              installOperator: false

        service:
          type: LoadBalancer
          port: 3100

        networkPolicy:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
